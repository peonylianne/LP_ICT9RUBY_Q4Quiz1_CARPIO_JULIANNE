<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Custom styles here */
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>BMI Calculator</h1>
        <br>
        <label for="num1">Your Weight (Kg):</label>
        <input type="number" class="form-control" id="num1">

        <br>

        <label for="num2">Your Height (m):</label>
        <input type="number" step="0.01" class="form-control" id="num2">

        <br>

        <button type="button" class="btn btn-secondary" onclick="bmiresult()">Show Me!</button>

        <br><br>

        <div class="container mt-3">
            <h3 id="show_here">Answer is . . .</h3>
        </div>
    </div>

    <!-- Computation Script -->
    <script>
        function bmiresult() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;

            
            num1 = Number(num1);
            num2 = Number(num2);

            var result = num1 / (num2 * num2);

            result = Math.round(result * 100) / 100; 


      
            if (result < 18.5) {
                category = "Underweight";
            } else if (result >= 18.5 && result <= 24.9) {
                category = "Normal weight";
            } else if (result >= 25 && result <= 29.9) {
                category = "Overweight";
            } else if (result >= 30) {
                category = "Obese";
            } else {
                category = "Invalid BMI"; // In case of any other errors
            }

            document.getElementById("show_here").innerHTML = "Your BMI is " + result + " - " + category;
        }
    </script>
</body>
</html>
